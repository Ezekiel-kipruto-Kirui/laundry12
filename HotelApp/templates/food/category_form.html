{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ title }}</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex space-x-4 pt-4">
                <button type="submit"
                    class="bg-primary hover:bg-primary-dark text-blue-500 px-6 py-2 rounded-lg font-semibold transition duration-200">
                    Save Category
                </button>
                <a href="{% url 'hotel:category_list' %}"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    input,
    textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.5rem;
        transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
