{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-md p-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
        </div>

        <h2 class="text-xl font-bold text-gray-900 mb-4">Delete Food Item</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ food_item.name }}"? This action cannot be
            undone.</p>

        <form method="post" class="space-y-3">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-200">
                Yes, Delete
            </button>
            <a href="{% url 'hotel:food_item_list' %}"
                class="block w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg font-semibold transition duration-200">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
