{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-6 py-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900 flex items-center">
            <i class="fas fa-list-alt text-blue-600 mr-2"></i> Food Categories
        </h1>
        <a href="{% url 'hotel:category_create' %}"
            class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-xs font-medium rounded-lg shadow-md transition duration-200">
            <i class="fas fa-plus mr-1"></i>Add Category
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
        <table class="w-full text-sm divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-blue-50 to-blue-100">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">#</th>
                    <th class="px-4 py-2 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">Name
                    </th>
                    <!-- <th class="px-4 py-2 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider">
                        Description</th> -->
                    <th class="px-4 py-2 text-right text-xs font-semibold text-blue-700 uppercase tracking-wider">
                        Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for category in categories %}
                <tr class="hover:bg-blue-50 transition duration-150">
                    <td class="px-4 py-2 text-gray-600">{{ forloop.counter }}</td>
                    <td class="px-4 py-2">
                        <span
                            class="inline-flex items-center px-2 py-0.5 text-xs font-medium rounded-full bg-blue-100 text-blue-700">
                            {{ category.name }}
                        </span>
                    </td>
                    <!-- <td class="px-4 py-2 text-gray-600 text-sm">
                        {{ category.description|default:"â€”" }}
                    </td> -->
                    <td class="px-4 py-2 text-right space-x-2">
                        <a href="{% url 'hotel:category_edit' category.pk %}"
                            class="inline-flex items-center px-2.5 py-1 text-xs font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 rounded shadow-sm transition">
                            <i class="fas fa-edit mr-1"></i> Edit
                        </a>
                        <a href="{% url 'hotel:category_delete' category.pk %}"
                            class="inline-flex items-center px-2.5 py-1 text-xs font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded shadow-sm transition">
                            <i class="fas fa-trash mr-1"></i> Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-6 py-10 text-center">
                        <div class="flex flex-col items-center text-gray-500">
                            <i class="fas fa-folder-open text-4xl text-gray-400 mb-2"></i>
                            <p class="mb-2 text-sm">No categories found.</p>
                            <a href="{% url 'hotel:category_create' %}"
                                class="inline-flex items-center px-3 py-1.5 bg-blue-600 text-white text-xs font-medium rounded shadow hover:bg-blue-700 transition">
                                <i class="fas fa-plus mr-1"></i>Create your first category
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
