{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-indigo-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{%url 'laundry:dashboard'%}"
                        class="flex items-center text-indigo-600 font-bold text-xl transition-all hover:scale-105">
                       
                        <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                            Clean Page Laundry
                        </span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    {% if user.is_authenticated %}
                    
                    <a href="{% url 'logout' %}"
                        class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg font-medium hover:bg-indigo-200 transition-colors duration-200 flex items-center">
                        <i class="fas fa-sign-out-alt mr-1 text-sm"></i> Logout
                    </a>
                    {% else %}
                    
                  
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 w-full">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                
                <div class="mt-4 md:mt-0 md:order-1">
                    <p class="text-center text-gray-500 text-sm">
                        &copy; 2025 Clean Page Laundry. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
