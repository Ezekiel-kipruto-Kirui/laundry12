{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/Z3j5gkP2Q5yV2cY9b7zY4lJk+WwZp+S1JcRjJ1lvVWmvCqj5vR2ApZgU0U2sgCkW2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen overflow-hidden bg-gray-50">
    <!-- Background Image Container -->
    <div class="fixed inset-0 -z-10">
        <img src="{% static 'background-images/bg.png' %}" alt="Background"
            class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo or brand name can go here -->
                </div>
                <div class="flex items-center space-x-6">
                    {% if user.is_authenticated %}
                    <span class="text-gray-600 text-sm hidden sm:block">
                        Welcome, {{ user.username }}
                    </span>
                    <a href="{% url 'logout' %}"
                        class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg font-medium hover:bg-indigo-200 transition-colors duration-200 flex items-center">
                        <i class="fas fa-sign-out-alt mr-2 text-sm"></i> Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 h-[calc(100vh-4rem)] overflow-hidden">
        <div class="h-full flex items-center justify-center px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 relative z-10">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="md:flex items-center md:justify-between">
                <div class="mt-4 md:mt-0 md:order-1">
                    <p class="text-center text-gray-500 text-sm">
                        &copy; 2025 Clean Page Laundry. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
