{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Page Laundry - Admin Dashboard</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #1e2a4a 0%, #131d33 100%);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid #667eea;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fix for sidebar and main content layout */
        .main-content {
            margin-left: 16rem;
            width: calc(100% - 16rem);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex">
    <!-- Mobile menu button -->
    <div class="md:hidden fixed top-4 left-4 z-50">
        <button id="sidebarToggle" class="p-2 rounded-md bg-blue-800 text-white focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:!hidden"></div>

    <!-- Sidebar -->
    <div id="sidebar"
        class="sidebar-gradient w-64 fixed top-0 left-0 h-full z-40 shadow-xl text-gray-300 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-md gradient-bg flex items-center justify-center text-white">
                    <i class="fas fa-stars"></i>
                </div>
                <div>
                    <h1 class="text-white text-lg font-bold">Galaxy</h1>
                    <p class="text-xs text-gray-400">Analytics</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="p-4 space-y-1 mt-4">
            <a href="#" class="nav-item active flex items-center space-x-3 px-4 py-3 rounded-lg">
                <i class="fas fa-chart-pie w-5 text-center"></i>
                <span>Dashboard</span>
            </a>
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-blue-900 hover:text-white rounded-lg transition-colors">
                <i class="fas fa-chart-bar w-5 text-center"></i>
                <span>Repors</span>
            </a>
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-blue-900 hover:text-white rounded-lg transition-colors">
                <i class="fas fa-cart w-5 text-center"></i>
                <span>Add order</span>
            </a>
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-blue-900 hover:text-white rounded-lg transition-colors">
                <i class="fas fa-file w-5 text-center"></i>
                <span>View Order</span>
            </a>
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-blue-900 hover:text-pink-600 rounded-lg transition-colors">
                <i class="fas fa-table w-5 text-center"></i>
                <span>Customers</span>
            </a>
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-blue-800 hover:bg-blue-900 hover:text-pink-600 rounded-lg transition-colors">
                <i class="fas fa-edit w-5 text-center"></i>
                <span>SIte management</span>
            </a>
           
            <a href="#"
                class="nav-item flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-blue-900 hover:text-white rounded-lg transition-colors">
                <i class="fas fa-calendar w-5 text-center"></i>
                <span>Calendars</span>
            </a>
        
        </nav>

        <!-- User Section -->
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full gradient-bg flex items-center justify-center text-white">
                    <i class="fas fa-user"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-white text-sm font-medium truncate">Admin User</p>
                    <p class="text-gray-400 text-xs truncate">Administrator</p>
                </div>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content p-6">
        <!-- Your main content goes here -->
    </main>

    <script>
        // Mobile sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        document.getElementById('sidebarOverlay').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
</body>

</html>
