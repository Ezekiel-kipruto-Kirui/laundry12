{# laundry/templates/widgets/add_more_input.html #}
<div class="flex flex-col gap-2">
    {% for value in widget.values %}
    <div class="flex items-center gap-2 add-more-item">
        <input type="text" name="{{ widget.name }}" value="{{ value|default_if_none:'' }}"
            class="w-full px-3 py-2 text-primary-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        <button type="button" class="remove-btn text-gray-400 hover:text-red-500 transition-colors duration-200 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    {% empty %}
    <div class="flex items-center gap-2 add-more-item">
        <input type="text" name="{{ widget.name }}" value=""
            class="w-full px-3 py-2 text-primary-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
    </div>
    {% endfor %}

    <div class="flex justify-end mt-2">
        <button type="button"
            class="add-more-btn bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            + Add Item
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".flex.flex-col.gap-2");
            const addButton = document.querySelector(".add-more-btn");

            // Event listener for the "add" button
            addButton.addEventListener("click", function () {
                const newItem = document.createElement("div");
                newItem.classList.add("flex", "items-center", "gap-2", "add-more-item", "mt-2");

                newItem.innerHTML = `
                    <input type="text" name="{{ widget.name }}" value=""
                           class="w-full px-3 py-2 text-primary-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <button type="button"
                            class="remove-btn text-gray-400 hover:text-red-500 transition-colors duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;

                // Insert before the button container
                const buttonContainer = addButton.closest('.flex.justify-end');
                container.insertBefore(newItem, buttonContainer);
            });

            // Event delegation for "remove" buttons
            container.addEventListener('click', function (e) {
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const itemToRemove = removeBtn.closest('.add-more-item');
                    // Ensure you don't remove the last remaining item
                    if (container.querySelectorAll('.add-more-item').length > 1) {
                        itemToRemove.remove();
                    }
                }
            });
        });
    </script>
</div>
