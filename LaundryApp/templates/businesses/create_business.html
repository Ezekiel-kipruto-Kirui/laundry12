{% extends "../home.html" %}
{% block title %}Add Business{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Business</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    Business Name
                </label>
                {{ form.name }}
                {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="flex items-center justify-between">
                <a href="{% url 'laundry:business_list' %}"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    Back to list
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
