<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Laundry Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-16 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-green-600 text-4xl"></i>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">Order Submitted Successfully!</h1>

            <p class="text-gray-600 mb-8">
                Thank you for your order. Your laundry service has been scheduled and we'll process it promptly.
            </p>

            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">What happens next?</h2>
                <ul class="text-left text-gray-600 space-y-2">
                    <li class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        Order confirmation sent to your phone
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-clock text-blue-500 mr-3"></i>
                        Processing will begin within 1 hour
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-truck text-orange-500 mr-3"></i>
                        Delivery as per scheduled date
                    </li>
                </ul>
            </div>

            <div class="flex justify-center space-x-4">
                <a href="{% url 'laundry_form' %}"
                    class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-plus mr-2"></i>New Order
                </a>
                <a href="/"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
