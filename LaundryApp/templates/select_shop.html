{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Select a Shop</h2>

<form method="POST">
    {% csrf_token %}
    <select name="shop" class="border rounded p-2 w-full mb-4">
        {% for shop in shops %}
        <option value="{{ shop.id }}">{{ shop.shoptype }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Continue</button>
</form>

</div>
{% endblock %}
